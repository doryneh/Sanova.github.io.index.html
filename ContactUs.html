    <section class="ContactU" id="ContactUs">
   
            <div class="row w-100 mx-0">

                  <div class=" py-5 h-100 w-100 d-flex justify-content-center align-items-center flex-column">
                  <h1>تواصل معنا الآن</h1>
                  <h6>ادخل البيانات التاليه وارسل رسالتك</h6>
                  <form >
                    <div class="mb-3">
                      <label for="Name" class="form-label">الاسم</label>
                      <input type="text" class="form-control" id="Name" placeholder="أدخل الاسم"  required>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">البريد الالكتروني</label>
                      <input type="email" placeholder="ادخل البريد"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                      <label for="PhoneNumb" class="form-label">رقم الجوال</label>
                      <input type="number" class="form-control" id="PhoneNumb" placeholder="ادخل الرقم" required>
                    </div>
                    <div class="mb-3">
                      <label for="floatingTextarea"  class="form-label">الرسالة</label>
                      <textarea class="form-control" placeholder="ادخل رسالتك" rows="3" id="floatingTextarea"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-4">ارسال <i class="fa-solid fa-arrow-left-long ms-2"></i></button>
                  </form>
                </div>
